<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canchas SintÃ©ticas Loja</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}
body{
    margin:0;
    background:#f2f4f8;
}
header{
    background:url("https://img.freepik.com/foto-gratis/campo-futbol-cesped-verde_23-2149005815.jpg") center/cover no-repeat;
    color:white;
    text-align:center;
    padding:60px 20px;
}
header h1{
    font-size:2.8rem;
}
header p{
    font-size:1.1rem;
}
.btn-contacto{
    display:inline-block;
    margin-top:20px;
    background:#00c853;
    color:white;
    padding:15px 30px;
    border-radius:50px;
    text-decoration:none;
    font-weight:700;
}
.container{
    width:90%;
    max-width:1200px;
    margin:auto;
}
.search{
    margin:30px 0;
    text-align:center;
}
.search input{
    width:70%;
    max-width:400px;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:20px;
    margin-bottom:50px;
}
.card{
    background:white;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}
.card-content{
    padding:15px;
}
.card-content h3{
    margin:0;
}
.card-content p{
    color:#555;
}
.card-content button{
    margin-top:10px;
    background:#2196f3;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:30px;
    cursor:pointer;
    font-weight:600;
}
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,.6);
}
.modal-content{
    background:white;
    width:90%;
    max-width:400px;
    margin:10% auto;
    padding:25px;
    border-radius:12px;
}
.modal-content h2{
    margin-top:0;
}
.modal-content input{
    width:100%;
    padding:10px;
    margin:8px 0;
}
.modal-content button{
    width:100%;
    background:#00c853;
    color:white;
    border:none;
    padding:12px;
    border-radius:30px;
    font-weight:700;
}
.close{
    float:right;
    cursor:pointer;
    font-size:20px;
}
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
}
</style>
</head>

<body>

<header>
    <h1>Reserva Canchas SintÃ©ticas en Loja</h1>
    <p>Disponibilidad en tiempo real â€¢ Jugadores y propietarios en un solo lugar âš½</p>
    <a href="tel:0959808072" class="btn-contacto">ðŸ“ž 0959808072</a>
</header>

<div class="container">

    <div class="search">
        <input type="text" id="buscar" placeholder="Buscar cancha o sector..." onkeyup="filtrar()">
    </div>

    <div class="cards" id="listaCanchas"></div>

</div>

<!-- MODAL RESERVA -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">âœ–</span>
        <h2>Reservar Cancha</h2>
        <p id="nombreCancha"></p>
        <input type="date" id="fecha">
        <input type="time" id="hora">
        <button onclick="confirmarReserva()">Confirmar Reserva</button>
    </div>
</div>

<footer>
    <p>Plataforma Digital de Canchas SintÃ©ticas - Loja</p>
    <p>Contacto comercial: 0959808072</p>
</footer>

<script>
const canchas = [
    {
        id:1,
        nombre:"Cancha La Estrella",
        zona:"Centro",
        img:"https://img.freepik.com/foto-gratis/campo-futbol-cesped-verde_23-2149005815.jpg"
    },
    {
        id:2,
        nombre:"Arena FÃºtbol Club",
        zona:"Sur",
        img:"https://img.freepik.com/foto-gratis/gente-entrenando-campo-futbol_23-2149042963.jpg"
    },
    {
        id:3,
        nombre:"SintÃ©tica El Rey",
        zona:"Norte",
        img:"https://img.freepik.com/foto-gratis/jugadores-futbol-ninos_23-2149041916.jpg"
    }
];

let canchaActual = null;

function cargarCanchas(lista){
    const contenedor = document.getElementById("listaCanchas");
    contenedor.innerHTML = "";
    lista.forEach(c=>{
        contenedor.innerHTML += `
        <div class="card">
            <img src="${c.img}">
            <div class="card-content">
                <h3>${c.nombre}</h3>
                <p>Zona: ${c.zona}</p>
                <p>Disponibilidad: âœ… Disponible</p>
                <button onclick="abrirModal('${c.nombre}')">Reservar</button>
            </div>
        </div>`;
    });
}

function filtrar(){
    const texto = document.getElementById("buscar").value.toLowerCase();
    const filtradas = canchas.filter(c => 
        c.nombre.toLowerCase().includes(texto) || 
        c.zona.toLowerCase().includes(texto)
    );
    cargarCanchas(filtradas);
}

function abrirModal(nombre){
    canchaActual = nombre;
    document.getElementById("nombreCancha").innerText = "Cancha: " + nombre;
    document.getElementById("modal").style.display="block";
}

function cerrarModal(){
    document.getElementById("modal").style.display="none";
}

function confirmarReserva(){
    const fecha = document.getElementById("fecha").value;
    const hora = document.getElementById("hora").value;

    if(!fecha || !hora){
        alert("Seleccione fecha y hora");
        return;
    }

    alert(
        "Reserva confirmada âœ…\n\n" +
        "Cancha: " + canchaActual +
        "\nFecha: " + fecha +
        "\nHora: " + hora +
        "\n\nContacto: 0959808072"
    );
    cerrarModal();
}

cargarCanchas(canchas);
</script>

</body>
</html>
