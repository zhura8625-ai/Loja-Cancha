<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Cancha | Reserva de Canchas Sint√©ticas</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}
body{
    background:#0b132b;
    color:#fff;
}
header{
    background:
        linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
        url("https://images.unsplash.com/photo-1508098682722-e99c43a406b2");
    background-size:cover;
    background-position:center;
    text-align:center;
    padding:80px 20px;
}
header h1{
    font-size:3rem;
    font-weight:700;
    color:#00ff87;
}
header p{
    margin-top:15px;
    font-size:1.2rem;
}
.btn-contacto{
    display:inline-block;
    margin-top:25px;
    padding:15px 35px;
    background:#00ff87;
    color:#000;
    border-radius:50px;
    text-decoration:none;
    font-weight:700;
}
.container{
    width:90%;
    max-width:1200px;
    margin:40px auto;
}
.search{
    text-align:center;
    margin-bottom:30px;
}
.search input{
    width:100%;
    max-width:420px;
    padding:14px;
    border-radius:12px;
    border:none;
    font-size:1rem;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}
.card{
    background:#1c2541;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 20px rgba(0,0,0,.4);
}
.card img{
    width:100%;
    height:190px;
    object-fit:cover;
}
.card-content{
    padding:18px;
}
.card-content h3{
    color:#00ff87;
    margin-bottom:5px;
}
.card-content p{
    font-size:.95rem;
    color:#ddd;
    margin-bottom:6px;
}
.estado{
    color:#00ff87;
    font-weight:600;
}
.card-content button{
    margin-top:12px;
    width:100%;
    padding:12px;
    background:#00ff87;
    border:none;
    border-radius:30px;
    font-weight:700;
    cursor:pointer;
}
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
}
.modal-content{
    background:#1c2541;
    width:90%;
    max-width:420px;
    margin:8% auto;
    padding:25px;
    border-radius:15px;
}
.modal-content h2{
    color:#00ff87;
    margin-bottom:10px;
}
.modal-content input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:none;
}
.modal-content button{
    width:100%;
    padding:14px;
    background:#00ff87;
    border:none;
    border-radius:30px;
    font-weight:700;
}
.close{
    float:right;
    cursor:pointer;
    font-size:20px;
}
footer{
    background:#000;
    text-align:center;
    padding:25px;
    margin-top:50px;
    font-size:.9rem;
}
</style>
</head>

<body>

<header>
    <h1>LOJA CANCHA</h1>
    <p>Reserva canchas sint√©ticas en Loja en tiempo real ‚öΩ</p>
    <a href="tel:0959808072" class="btn-contacto">üìû 0959808072</a>
</header>

<div class="container">

    <div class="search">
        <input type="text" id="buscar" placeholder="Buscar cancha o sector..." onkeyup="filtrar()">
    </div>

    <div class="cards" id="listaCanchas"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">‚úñ</span>
        <h2>Reservar Cancha</h2>
        <p id="canchaNombre"></p>
        <input type="date" id="fecha">
        <input type="time" id="hora">
        <button onclick="confirmarReserva()">Confirmar Reserva</button>
    </div>
</div>

<footer>
    <p>Loja Cancha ¬© 2026</p>
    <p>Plataforma digital para jugadores y propietarios</p>
    <p>Contacto: 0959808072</p>
</footer>

<script>
const canchas = [
    {
        nombre:"Cancha Sint√©tica La Pradera",
        zona:"Av. Manuel Agust√≠n Aguirre y P√≠o Jaramillo",
        img:"https://images.unsplash.com/photo-1518091043644-c1d4457512c6"
    },
    {
        nombre:"Complejo Deportivo El Valle",
        zona:"Ciudadela Zamora Huayco",
        img:"https://images.unsplash.com/photo-1521412644187-c49fa049e84d"
    },
    {
        nombre:"Cancha Sint√©tica La Banda",
        zona:"Barrio La Banda ‚Äì v√≠a Malacatos",
        img:"https://images.unsplash.com/photo-1508098682722-e99c43a406b2"
    },
    {
        nombre:"Arena Deportiva San Cayetano",
        zona:"Sector San Cayetano Alto",
        img:"https://images.unsplash.com/photo-1606925797300-0b35e9d1794e"
    }
];

let canchaActual = "";

function cargarCanchas(lista){
    const cont = document.getElementById("listaCanchas");
    cont.innerHTML="";
    lista.forEach(c=>{
        cont.innerHTML += `
        <div class="card">
            <img src="${c.img}">
            <div class="card-content">
                <h3>${c.nombre}</h3>
                <p>üìç ${c.zona}</p>
                <p class="estado">Disponible</p>
                <button onclick="abrirModal('${c.nombre}')">Reservar</button>
            </div>
        </div>`;
    });
}

function filtrar(){
    const texto = document.getElementById("buscar").value.toLowerCase();
    const filtradas = canchas.filter(c =>
        c.nombre.toLowerCase().includes(texto) ||
        c.zona.toLowerCase().includes(texto)
    );
    cargarCanchas(filtradas);
}

function abrirModal(nombre){
    canchaActual = nombre;
    document.getElementById("canchaNombre").innerText = "Cancha: " + nombre;
    document.getElementById("modal").style.display="block";
}

function cerrarModal(){
    document.getElementById("modal").style.display="none";
}

function confirmarReserva(){
    const fecha = document.getElementById("fecha").value;
    const hora = document.getElementById("hora").value;

    if(!fecha || !hora){
        alert("Por favor seleccione fecha y hora");
        return;
    }

    alert(
        "‚úÖ Reserva Confirmada\n\n" +
        "Cancha: " + canchaActual +
        "\nFecha: " + fecha +
        "\nHora: " + hora +
        "\n\nContacto: 0959808072"
    );
    cerrarModal();
}

cargarCanchas(canchas);
</script>

</body>
</html>
